<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Editar Usuario</title>
    <link rel="stylesheet" type="text/css" href="/css/styleindex.css">
</head>

<body>

    <a th:href="@{/}">Volver</a>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Editar Usuario</h1>

        <form th:action="@{'/users/edit/' + ${usuario.correo}}" method="post">
            <p th:text="${usuario.correo}">Correo Electrónico: </p>
            <label>Nombre: <input type="text" name="firstName" th:value="${usuario.nombre}"></label>
            <label>Apellidos: <input type="text" name="lastName" th:value="${usuario.apellidos}"></label>
            <label>Contraseña: <input type="text" name="password"></label>
            <label>Equipo Favorito (opcional):
                <select name="team">
                    <option value="">Ninguno</option>
                    <option th:each="equipo : ${equipos}" th:value="${equipo.nombre}" th:text="${equipo.nombre}"
                        th:selected="${equipo.nombre.equals(usuario.equipo)}">
                    </option>
                </select>
            </label>

            <input type="submit" value="Guardar Cambios">
        </form>

        <!-- Otros elementos de la página -->
    </div>




</body>

</html>
